<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Blazing Fun!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF4500 0%, #FF6347 50%, #FFD700 100%);
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            animation: backgroundPulse 3s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background: linear-gradient(135deg, #FF4500 0%, #FF6347 50%, #FFD700 100%); }
            100% { background: linear-gradient(135deg, #FF6347 0%, #FF4500 50%, #FFA500 100%); }
        }

        .game-container {
            position: relative;
            border: 4px solid #FF4500;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 69, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4);
            background: #FF6347;
            animation: containerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 15px 40px rgba(255, 69, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 15px 40px rgba(255, 69, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6); }
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #FF4500 0%, #FF6347 30%, #FFD700 70%, #FFA500 100%);
            border-radius: 11px;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, rgba(255, 69, 0, 0.9), rgba(255, 140, 0, 0.9));
            color: white;
            text-align: center;
            border-radius: 11px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 52px;
            margin: 0 0 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            color: #FFD700;
            animation: titleFlame 1.5s ease-in-out infinite alternate;
            font-weight: 900;
        }

        @keyframes titleFlame {
            0% { 
                color: #FFD700; 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.7), 0 0 20px rgba(255, 215, 0, 0.5);
            }
            100% { 
                color: #FFA500; 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.7), 0 0 30px rgba(255, 165, 0, 0.8);
            }
        }

        .start-btn, .restart-btn {
            font-size: 26px;
            padding: 18px 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: 3px solid #FF4500;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover, .restart-btn:hover {
            background: linear-gradient(45deg, #FFA500, #FF6347);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 69, 0, 0.6);
            color: white;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 15px rgba(255, 215, 0, 0.6);
            z-index: 10;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            0% { color: #FFD700; }
            100% { color: #FFA500; }
        }

        .instructions {
            font-size: 20px;
            margin: 25px 0;
            opacity: 0.95;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-over-score {
            font-size: 32px;
            margin: 25px 0;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .game-text {
            font-size: 16px;
            margin: 15px 0;
            color: #FFD700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        
        <div class="score hidden" id="score">0</div>
        
        <div class="ui-overlay" id="startScreen">
            <h1>ðŸ”¥ FLAPPY Bird ðŸ”¥</h1>
            <div class="game-text">ðŸ”¥ BLAZING ARCADE ACTION! ðŸ”¥</div>
            <div class="instructions">
                Press SPACEBAR or CLICK to flap!<br>
                Navigate through the fire gates!<br>
                ðŸ”¥ How high can you score? ðŸ”¥
            </div>
            <button class="start-btn" onclick="startGame()">ðŸŽ® START GAME ðŸŽ®</button>
        </div>
        
        <div class="ui-overlay hidden" id="gameOverScreen">
            <h1>ðŸ”¥ GAME OVER! ðŸ”¥</h1>
            <div class="game-over-score" id="finalScore">Score: 0</div>
            <div class="game-text">ðŸ”¥ BLAZING PERFORMANCE! ðŸ”¥</div>
            <button class="restart-btn" onclick="startGame()">ðŸ”„ PLAY AGAIN ðŸ”„</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = localStorage.getItem('flappyBlazeHighScore') || 0;
        let flames = [];

        // Flame particle system
        class Flame {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * -3 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 8 + 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                if (this.life <= 0) return;
                
                const alpha = this.life;
                const hue = Math.random() * 60; // Red to yellow range
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Bird object with flame trail
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 45,
            height: 35,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -10,
            
            update() {
                if (gameState === 'playing') {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Add flame trail
                    if (Math.random() < 0.3) {
                        flames.push(new Flame(this.x, this.y + this.height));
                    }
                    
                    if (this.y < 0) {
                        this.y = 0;
                        this.velocity = 0;
                    }
                    if (this.y + this.height > canvas.height) {
                        this.y = canvas.height - this.height;
                        this.velocity = 0;
                        gameOver();
                    }
                }
            },
            
            jump() {
                if (gameState === 'playing') {
                    this.velocity = this.jumpStrength;
                    // Add explosion of flames on jump
                    for (let i = 0; i < 8; i++) {
                        flames.push(new Flame(this.x + this.width/2, this.y + this.height/2));
                    }
                }
            },
            
            draw() {
                // Bird body - now looks more like a fireball
                const gradient = ctx.createRadialGradient(
                    this.x + this.width/2, this.y + this.height/2, 0,
                    this.x + this.width/2, this.y + this.height/2, this.width/2
                );
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(0.5, '#FF6347');
                gradient.addColorStop(1, '#FF4500');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Glowing edge
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Bird eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 30, this.y + 12, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 32, this.y + 12, 3, 0, Math.PI * 2);
                ctx.fill();
            },
            
            reset() {
                this.x = 100;
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };

        // Pipes array - now look like fire gates
        const pipes = [];
        const pipeWidth = 70;
        const pipeGap = 190;
        const pipeSpeed = 2;
        
        function createPipe() {
            const minHeight = 60;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            });
        }

        function updatePipes() {
            if (gameState !== 'playing') return;
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
                
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                    return;
                }
            }
            
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 280) {
                createPipe();
            }
        }

        function drawPipes() {            
            pipes.forEach(pipe => {
                // Fire gate design
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(0.5, '#FFA500');
                gradient.addColorStop(1, '#FF6347');
                
                ctx.fillStyle = gradient;
                
                // Top gate
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom gate
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // Fire gate caps with glow
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#FF4500';
                ctx.fillRect(pipe.x - 8, pipe.topHeight - 35, pipeWidth + 16, 35);
                ctx.fillRect(pipe.x - 8, pipe.bottomY, pipeWidth + 16, 35);
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Fire symbols
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ðŸ”¥', pipe.x + pipeWidth/2, pipe.topHeight - 10);
                ctx.fillText('ðŸ”¥', pipe.x + pipeWidth/2, pipe.bottomY + 25);
            });
        }

        function updateFlames() {
            for (let i = flames.length - 1; i >= 0; i--) {
                flames[i].update();
                if (flames[i].life <= 0) {
                    flames.splice(i, 1);
                }
            }
        }

        function drawFlames() {
            flames.forEach(flame => flame.draw());
        }

        function checkCollision(bird, pipe) {
            if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x) {
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        function drawBackground() {
            // Fiery gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#FF4500');
            gradient.addColorStop(0.3, '#FF6347');
            gradient.addColorStop(0.7, '#FFD700');
            gradient.addColorStop(1, '#FFA500');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Animated fire clouds
            ctx.fillStyle = 'rgba(255, 165, 0, 0.3)';
            const time = Date.now() * 0.001;
            drawFireCloud(100 + Math.sin(time) * 20, 80, 45);
            drawFireCloud(300 + Math.cos(time * 0.8) * 15, 120, 40);
            drawFireCloud(400 + Math.sin(time * 1.2) * 25, 60, 35);
        }

        function drawFireCloud(x, y, size) {
            ctx.save();
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y, size * 0.8, 0, Math.PI * 2);
            ctx.arc(x + size * 1.2, y, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x - size * 0.4, y, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            updateFlames();
            drawFlames();
            
            bird.update();
            updatePipes();
            
            drawPipes();
            bird.draw();
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            pipes.length = 0;
            flames.length = 0;
            
            bird.reset();
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            scoreElement.textContent = '0';
            
            setTimeout(() => {
                if (gameState === 'playing') {
                    createPipe();
                }
            }, 1500);
        }

        function gameOver() {
            gameState = 'gameOver';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBlazeHighScore', highScore);
            }
            
            scoreElement.classList.add('hidden');
            finalScoreElement.textContent = `Score: ${score} | Best: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    bird.jump();
                } else if (gameState === 'gameOver') {
                    startGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.jump();
            } else if (gameState === 'gameOver') {
                startGame();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.jump();
            } else if (gameState === 'gameOver') {
                startGame();
            }
        });

        gameLoop();
    </script>
</body>
</html>
