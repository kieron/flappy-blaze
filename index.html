<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lincolnshirecompetitions.co.uk</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 2px solid #535353;
            background: #fff;
            max-width: 100%;
            max-height: 90vh;
        }

        canvas {
            display: block;
            background: #fff;
            width: 100%;
            height: auto;
            max-width: 800px;
            max-height: 300px;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            color: #535353;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: clamp(24px, 6vw, 36px);
            margin: 0 0 20px 0;
            color: #535353;
            font-weight: bold;
        }

        .start-btn, .restart-btn {
            font-size: clamp(16px, 4vw, 18px);
            padding: 15px 30px;
            background: #535353;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            min-height: 44px; /* iOS touch target minimum */
            touch-action: manipulation;
        }

        .start-btn:hover, .restart-btn:hover {
            background: #333;
        }

        .start-btn:active, .restart-btn:active {
            background: #222;
            transform: scale(0.95);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #535353;
            font-family: 'Courier New', monospace;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 3px;
        }

        .instructions {
            font-size: clamp(14px, 3.5vw, 16px);
            margin: 20px 0;
            color: #535353;
            line-height: 1.5;
            max-width: 300px;
        }

        .game-over-score {
            font-size: clamp(18px, 5vw, 24px);
            margin: 20px 0;
            font-weight: bold;
            color: #535353;
        }

        .mobile-instructions {
            display: none;
            font-size: clamp(12px, 3vw, 14px);
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .game-container {
                border: 1px solid #535353;
            }

            .score {
                top: 5px;
                right: 10px;
                font-size: 16px;
            }

            .mobile-instructions {
                display: block;
            }

            /* Make touch area larger on mobile */
            .start-btn, .restart-btn {
                padding: 18px 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2px;
            }

            h1 {
                margin-bottom: 15px;
            }

            .instructions {
                margin: 15px 0;
            }

            .game-over-score {
                margin: 15px 0;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .ui-overlay {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .instructions {
                font-size: 14px;
                margin: 10px 0;
            }

            .start-btn, .restart-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        
        <div class="score hidden" id="score">0</div>
        
        <div class="ui-overlay" id="startScreen">
            <h1>Runner Game</h1>
            <div class="instructions">
                Press SPACEBAR or CLICK to jump<br>
                Jump over the obstacles!
                <div class="mobile-instructions">Tap anywhere to jump</div>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div class="ui-overlay hidden" id="gameOverScreen">
            <h1>Game Over</h1>
            <div class="game-over-score" id="finalScore">Score: 0</div>
            <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Mobile responsiveness
        let scale = 1;
        
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth - 4; // Account for border
            const containerHeight = container.clientHeight - 4;
            
            // Calculate scale to fit container while maintaining aspect ratio
            const scaleX = containerWidth / 800;
            const scaleY = containerHeight / 300;
            scale = Math.min(scaleX, scaleY, 1); // Don't scale up, only down
            
            // Apply scaling
            canvas.style.width = (800 * scale) + 'px';
            canvas.style.height = (300 * scale) + 'px';
        }

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = localStorage.getItem('runnerGameHighScore') || 0;
        let gameSpeed = 4;
        let groundY = canvas.height - 50; // Ground level

        // Adjust game speed for mobile
        function getAdjustedSpeed() {
            const isMobile = window.innerWidth <= 768;
            return isMobile ? gameSpeed * 0.8 : gameSpeed; // Slightly slower on mobile
        }

        // Player character - runs along the ground
        const player = {
            x: 80,
            y: groundY - 25, // Start on ground
            width: 25,
            height: 25,
            velocity: 0,
            gravity: 0.8,
            jumpStrength: -15,
            isJumping: false,
            groundY: groundY - 25,
            
            update() {
                if (gameState === 'playing') {
                    // Apply gravity
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Land on ground
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocity = 0;
                        this.isJumping = false;
                    }
                    
                    // Prevent going above screen
                    if (this.y < 0) {
                        this.y = 0;
                        this.velocity = 0;
                    }
                }
            },
            
            jump() {
                if (gameState === 'playing' && !this.isJumping) {
                    this.velocity = this.jumpStrength;
                    this.isJumping = true;
                }
            },
            
            draw() {
                // Simple square runner
                ctx.fillStyle = '#FF6347';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Simple eye
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 4, this.y + 4, 4, 4);
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 5, this.y + 5, 2, 2);
                
                // Running legs effect (simple)
                if (!this.isJumping) {
                    ctx.fillStyle = '#FF6347';
                    const legOffset = Math.floor(Date.now() / 100) % 4;
                    ctx.fillRect(this.x + 2 + legOffset, this.y + this.height, 3, 5);
                    ctx.fillRect(this.x + this.width - 5 - legOffset, this.y + this.height, 3, 5);
                }
            },
            
            reset() {
                this.x = 80;
                this.y = this.groundY;
                this.velocity = 0;
                this.isJumping = false;
            }
        };

        // Ground scrolling effect
        let groundOffset = 0;
        
        function drawGround() {
            ctx.fillStyle = '#535353';
            // Draw ground
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Draw ground pattern (simple dashed line effect)
            ctx.fillStyle = '#666';
            for (let x = groundOffset; x < canvas.width + 20; x += 20) {
                ctx.fillRect(x, groundY - 2, 10, 2);
            }
        }

        // Obstacles that come from the right
        const obstacles = [];
        const obstacleWidth = 20;
        const obstacleHeight = 40;
        
        function createObstacle() {
            obstacles.push({
                x: canvas.width,
                y: groundY - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                passed: false
            });
        }

        function updateObstacles() {
            if (gameState !== 'playing') return;
            
            const currentSpeed = getAdjustedSpeed();
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= currentSpeed;
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    continue;
                }
                
                // Score when passing obstacle
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // Increase game speed slightly
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
                
                // Check collision
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }
            }
            
            // Create new obstacles - adjust spacing for mobile
            const spacing = window.innerWidth <= 768 ? 350 : 300;
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - spacing) {
                createObstacle();
            }
        }

        function drawObstacles() {
            ctx.fillStyle = '#535353';
            
            obstacles.forEach(obstacle => {
                // Draw obstacle as a cactus-like shape
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Add some simple detail
                ctx.fillStyle = '#666';
                ctx.fillRect(obstacle.x + 2, obstacle.y + 5, 4, 8);
                ctx.fillRect(obstacle.x + obstacle.width - 6, obstacle.y + 10, 4, 8);
                ctx.fillStyle = '#535353';
            });
        }

        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }

        function drawBackground() {
            // Simple white background
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Simple clouds that move
            ctx.fillStyle = '#ddd';
            const cloudOffset = (Date.now() * 0.05) % (canvas.width + 100);
            drawCloud(100 - cloudOffset, 50);
            drawCloud(300 - cloudOffset, 80);
            drawCloud(500 - cloudOffset, 60);
            drawCloud(700 - cloudOffset, 70);
        }

        function drawCloud(x, y) {
            if (x > -100 && x < canvas.width + 100) {
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.arc(x + 20, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 40, y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            drawBackground();
            
            // Update ground scrolling
            if (gameState === 'playing') {
                const currentSpeed = getAdjustedSpeed();
                groundOffset -= currentSpeed;
                if (groundOffset <= -20) {
                    groundOffset = 0;
                }
            }
            
            drawGround();
            
            player.update();
            updateObstacles();
            
            drawObstacles();
            player.draw();
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 4;
            obstacles.length = 0;
            groundOffset = 0;
            
            player.reset();
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            scoreElement.textContent = '0';
            
            // Create first obstacle after delay
            setTimeout(() => {
                if (gameState === 'playing') {
                    createObstacle();
                }
            }, 2000);
        }

        function gameOver() {
            gameState = 'gameOver';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('runnerGameHighScore', highScore);
            }
            
            scoreElement.classList.add('hidden');
            finalScoreElement.textContent = `Score: ${score} | Best: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    player.jump();
                } else if (gameState === 'gameOver') {
                    startGame();
                }
            }
        });

        // Enhanced mobile touch controls
        let touchStarted = false;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStarted = true;
            handleTouch();
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchStarted = false;
        });

        canvas.addEventListener('click', (e) => {
            if (!touchStarted) { // Only handle click if not a touch event
                handleTouch();
            }
        });

        function handleTouch() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                player.jump();
            } else if (gameState === 'gameOver') {
                startGame();
            }
        }

        // Handle screen rotation and resize
        window.addEventListener('resize', () => {
            setTimeout(resizeCanvas, 100); // Small delay to ensure layout is updated
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 500); // Longer delay for orientation change
        });

        // Prevent zoom on double tap (iOS)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
