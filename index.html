<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game - Simple Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 2px solid #535353;
            background: #fff;
        }

        canvas {
            display: block;
            background: #fff;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            color: #535353;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #535353;
            font-weight: bold;
        }

        .start-btn, .restart-btn {
            font-size: 18px;
            padding: 12px 24px;
            background: #535353;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .start-btn:hover, .restart-btn:hover {
            background: #333;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #535353;
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        .instructions {
            font-size: 16px;
            margin: 20px 0;
            color: #535353;
            line-height: 1.5;
        }

        .game-over-score {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #535353;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        
        <div class="score hidden" id="score">0</div>
        
        <div class="ui-overlay" id="startScreen">
            <h1>Runner Game</h1>
            <div class="instructions">
                Press SPACEBAR or CLICK to jump<br>
                Jump over the obstacles!
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div class="ui-overlay hidden" id="gameOverScreen">
            <h1>Game Over</h1>
            <div class="game-over-score" id="finalScore">Score: 0</div>
            <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = localStorage.getItem('runnerGameHighScore') || 0;
        let gameSpeed = 4;
        let groundY = canvas.height - 50; // Ground level

        // Player character - runs along the ground
        const player = {
            x: 80,
            y: groundY - 25, // Start on ground
            width: 25,
            height: 25,
            velocity: 0,
            gravity: 0.8,
            jumpStrength: -15,
            isJumping: false,
            groundY: groundY - 25,
            
            update() {
                if (gameState === 'playing') {
                    // Apply gravity
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Land on ground
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocity = 0;
                        this.isJumping = false;
                    }
                    
                    // Prevent going above screen
                    if (this.y < 0) {
                        this.y = 0;
                        this.velocity = 0;
                    }
                }
            },
            
            jump() {
                if (gameState === 'playing' && !this.isJumping) {
                    this.velocity = this.jumpStrength;
                    this.isJumping = true;
                }
            },
            
            draw() {
                // Simple square runner
                ctx.fillStyle = '#FF6347';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Simple eye
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 4, this.y + 4, 4, 4);
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 5, this.y + 5, 2, 2);
                
                // Running legs effect (simple)
                if (!this.isJumping) {
                    ctx.fillStyle = '#FF6347';
                    const legOffset = Math.floor(Date.now() / 100) % 4;
                    ctx.fillRect(this.x + 2 + legOffset, this.y + this.height, 3, 5);
                    ctx.fillRect(this.x + this.width - 5 - legOffset, this.y + this.height, 3, 5);
                }
            },
            
            reset() {
                this.x = 80;
                this.y = this.groundY;
                this.velocity = 0;
                this.isJumping = false;
            }
        };

        // Ground scrolling effect
        let groundOffset = 0;
        
        function drawGround() {
            ctx.fillStyle = '#535353';
            // Draw ground
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Draw ground pattern (simple dashed line effect)
            ctx.fillStyle = '#666';
            for (let x = groundOffset; x < canvas.width + 20; x += 20) {
                ctx.fillRect(x, groundY - 2, 10, 2);
            }
        }

        // Obstacles that come from the right
        const obstacles = [];
        const obstacleWidth = 20;
        const obstacleHeight = 40;
        
        function createObstacle() {
            obstacles.push({
                x: canvas.width,
                y: groundY - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                passed: false
            });
        }

        function updateObstacles() {
            if (gameState !== 'playing') return;
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    continue;
                }
                
                // Score when passing obstacle
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // Increase game speed slightly
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
                
                // Check collision
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }
            }
            
            // Create new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                createObstacle();
            }
        }

        function drawObstacles() {
            ctx.fillStyle = '#535353';
            
            obstacles.forEach(obstacle => {
                // Draw obstacle as a cactus-like shape
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Add some simple detail
                ctx.fillStyle = '#666';
                ctx.fillRect(obstacle.x + 2, obstacle.y + 5, 4, 8);
                ctx.fillRect(obstacle.x + obstacle.width - 6, obstacle.y + 10, 4, 8);
                ctx.fillStyle = '#535353';
            });
        }

        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }

        function drawBackground() {
            // Simple white background
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Simple clouds that move
            ctx.fillStyle = '#ddd';
            const cloudOffset = (Date.now() * 0.05) % (canvas.width + 100);
            drawCloud(100 - cloudOffset, 50);
            drawCloud(300 - cloudOffset, 80);
            drawCloud(500 - cloudOffset, 60);
            drawCloud(700 - cloudOffset, 70);
        }

        function drawCloud(x, y) {
            if (x > -100 && x < canvas.width + 100) {
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.arc(x + 20, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 40, y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            drawBackground();
            
            // Update ground scrolling
            if (gameState === 'playing') {
                groundOffset -= gameSpeed;
                if (groundOffset <= -20) {
                    groundOffset = 0;
                }
            }
            
            drawGround();
            
            player.update();
            updateObstacles();
            
            drawObstacles();
            player.draw();
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 4;
            obstacles.length = 0;
            groundOffset = 0;
            
            player.reset();
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            scoreElement.textContent = '0';
            
            // Create first obstacle after delay
            setTimeout(() => {
                if (gameState === 'playing') {
                    createObstacle();
                }
            }, 2000);
        }

        function gameOver() {
            gameState = 'gameOver';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('runnerGameHighScore', highScore);
            }
            
            scoreElement.classList.add('hidden');
            finalScoreElement.textContent = `Score: ${score} | Best: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    player.jump();
                } else if (gameState === 'gameOver') {
                    startGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                player.jump();
            } else if (gameState === 'gameOver') {
                startGame();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                player.jump();
            } else if (gameState === 'gameOver') {
                startGame();
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
